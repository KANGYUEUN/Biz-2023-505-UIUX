<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="test.css" />
    <script src="join.js"></script>
  </head>
  <header>회원가입</header>
  <body>
    <form id="join_form">
      <div>
        <label for="">ID</label>
        <input type="text" id="username" name="username" />
      </div>
      <div>
        <label for="">PW</label>
        <input type="password" id="password" name="password" />
      </div>
      <div>
        <label for="">확인</label>
        <input type="password" id="re_password" name="re_password" />
      </div>
      <div>
        <label for="">성별</label>
      </div>
      <div>
        <label for="">취미</label>
        <input type="checkbox" /><input type="checkbox" /><input
          type="checkbox"
        />
      </div>
      <div>
        <label for="">생일</label>
        <input type="text" id="userBHD" name="userBHD" />
      </div>
      <div>
        <label for="">나이</label>
        <input type="number" id="userage" name="userage" />
      </div>
      <div>
        <label for="">이메일</label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="">메모</label>
        <input placeholder="메모" />
      </div>
      <div>
        <button type="button" id="join_button">가입</button>
        <button type="button" id="join_delect">취소</button>
      </div>
    </form>
  </body>
  <footer>
    <p>footer</p>
  </footer>
</html>
